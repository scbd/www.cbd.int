#CODEBUILD_GIT_CLEAN_BRANCH
#CODEBUILD_GIT_ESCAPED_BRANCH
#CODEBUILD_GIT_COMMIT
#CODEBUILD_GIT_SHORT_COMMIT
#CODEBUILD_GIT_MESSAGE
#CODEBUILD_GIT_TAG
#CODEBUILD_GIT_MOST_RECENT_TAG
#CODEBUILD_PROJECT
#CODEBUILD_PULL_REQUEST 
#CODEBUILD_GIT_REPO 
#CODEBUILD_GIT_ORG 