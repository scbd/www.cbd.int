<div class="row filter-row" >
					<div class="col-xs-12" >
							<span ><strong>Governments <span class="bg-blue badge">{{total}}</span></strong>
							<p class="helpinfo" ><i class="fa fa-info-circle helpicon" ></i>
									All governments including parties and non-parties.
							</p>
						</span>
							<hr/ style="    border-color: #bbb!important;margin: 5px 0 10px 0;padding: 0;">
					</div>
					<div class="col-xs-12 col-md-4" style="padding-bottom:10px">
						<div class="input-group">
								<input type="text" ng-model="search" class="form-control" placeholder="Search government by name" ng-model-options="{ debounce: { 'default': 300, 'blur': 0 } }" style="font-weight:bold;">
								<span type="button" class="input-group-addon pointer" id="basic-addon2" ng-click="search='';">
									<i ng-if="search" class="fa fa-times"></i>
									<i ng-if="!search"  class="fa fa-search"></i>
								</span>
						</div>
					</div>
					<div class="col-xs-12 col-md-8 hidden-xs hidden-sm" >
						<span class="pull-right" style="line-height:35px;">
						<a class="pointer" style="padding:0 5px 0 5px" ng-class="{'label label-letter-search': $index == selectedIndex}" ng-click='selectedLetter($index)' ng-repeat="letter in alphabet">{{letter}}</a>
					</span>
					</div>
					<!-- ng-if="termsModal[item.identifier].count" -->
					<div class="col-xs-12" style="height:200px;overflow-y:auto" >
						<div class="col-md-4" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis" ng-repeat="item in (filtered =(terms  | toArray|  filterByLetter:sLetter | filter:search | orderBy:'title.en'))" ng-show="item.count">
							<!-- <div class="checkbox" style="margin-top:2px;margin-bottom:2px" >
								<div ><label ng-disabled="!item.count"><input type="checkbox" ng-model="item.selected" ng-change="refresh(item)" ng-disabled="!termsModal[item.identifier].count"> {{item.title.en}} <span class="bg-blue badge">{{termsModal[item.identifier].count}}</span></label></div>
							</div> -->
							<div class="checkbox text-nowrap">
									<label style="font-size: 1em;">

											<input  type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-change="refresh(item)">
											<span class="cr"><i class="cr-icon fa fa-check"></i></span>
												{{item.title | lstring }} <span class="bg-blue badge">{{item.count}}</span>
									</label>
							</div>
						</div>

					</div>
</div>
