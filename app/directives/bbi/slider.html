<div class="col-xs-12">
    <style>
        .carousel-inner {
            width: 100%;
            height:400px;
        }

        .carousel-indicators {
            position: absolute;
            top: 10px;
            /*left: 10%;*/
            z-index: 15;
            width: 60%;
            list-style: none;
            text-align: center;
            height: 10px;
        }

        .carousel-indicators li {
            background-color: #dddddd;
        }

        .carousel-indicators .active {
            background-color: #001470;
        }

        .color-white {
            color: white;
        }

        .carousel-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 20, 112, 0.7);
            color: #fff;
            padding: 10px 50px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 65px !important;
        }

        @media (max-width: 768px) {
            .pointer h3 {
                font-size: 1.5em;
            }
            .left-side {
                left: 5px;
                top: 10px;
            }
            .carousel-inner {
                width: 100%;
                height:180px;
            }
        }

        @media screen and (min-width: 768px) {
            .left-side {
                left: -470px;
                top: 10px;
            }
            #carousel-generic.carousel img {
                width: 100%;
                height: auto;
            }
            .img-cont {
                height: 400px;
            }
            .carousel-control .glyphicon-chevron-right,
            .carousel-control .icon-next {
                margin-right: -60px;
                padding-bottom: 20px;
            }
            .carousel-control .glyphicon-chevron-left,
            .carousel-control .icon-prev {
                margin-left: -60px;
            }
        }

        .pointer {
            cursor: pointer;
        }
        .slider-height{
  -webkit-transition: max-height 3s;
  -moz-transition: max-height 3s;
  -ms-transition: max-height 3s;
  -o-transition: max-height 3s;
  transition: max-height 3s;
  overflow: hidden;
  max-height: 0;
}
    </style>

        <!-- <div  class="banner" >
            <h5 class="main-title"><img src="/app/images/bbi/logo_white.svg" style="height:70px;margin-top:5px;"></img></h5>
        </div> -->

    <div id="carousel-generic" class="carousel slide" data-ride="carousel" >
        <img src="/app/images/bbi/logo_white.svg" class="left-side" style="height:70px;position:absolute;z-index:100;left:-370px;"></img>
        <ol class="carousel-indicators">
            <li data-target="#carousel-generic" ng-repeat="item in carouselData.items" data-slide-to="{{$index}}" ng-class="{active: $index==0}"></li>
        </ol>
        <div class="carousel-inner" role="listbox" >

            <div class="item pointer" ng-repeat="item in carouselData.items" ng-class="{active: $index==0}">
                <a class="img-cont" style="display:block;" ng-href="{{item.targetUrl}}" ng-target="{{item.target||'_self'}}">
                    <img class="caro-img" ng-src="{{item.imageUrl}}" alt="{{item.title}}" width="100%" height="100%">
                </a>
                <div class="carousel-text">
                    <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
                        <span class="icon-prev" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
                        <span class="icon-next" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <a style="display:block;" ng-href="{{item.targetUrl}}" ng-target="{{item.target||'_self'}}">
                    <center class="pointer" >
                        <h3 style="color:white;">{{item.title}}</h3>
                        <p class="color-white text-justify hidden-xs" style="margin-bottom:20px;font-size:1.5em;">{{item.description}}</p>
                    </center>
                  </a>
                </div>
            </div>
        </div>


    </div>
    <!-- <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a> -->
</div>
