<div style="position:relative">

    <style>

    </style>

    <div class="carousel-container animated" ng-repeat="item in items" style="height:100%;width:100%;position:absolute" ng-show="item.visible"
         ng-class="{fadeIn: $index==index, fadeOut: $index!=index&&item.visible }"
         ng-style="{ 'background-image': 'url('+item.imageUrl+')', 'z-index' : ($index == index ? '50' : 'auto') }">
        <div class="col-sm-5 col-lg-4 img-overlay">
            <h2>{{item.title}} {{opacity($index)}}</h2>
            <p> {{item.abstract}}</p>
            <h3 class="text-center"><a ng-href="{{item.url}}" class="label label-default read-more pointer">Read More</a></h3>
            <div class="arrows">
                <i class="fa fa-arrow-circle-left pull-left pointer"   aria-hidden="true" ng-click="next(-1)"></i>
                <i class="fa fa-arrow-circle-right pull-right pointer" aria-hidden="true" ng-click="next( 1)"></i>
            </div>
        </div>
    </div>
</div>
