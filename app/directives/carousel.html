<div style="position:relative">

    <div class="carousel-container animated" ng-repeat="item in items" ng-show="item.cover_s" style="height:100%;width:100%;position:absolute" ng-show="item.visible"
         ng-class="{fadeIn: $index==index, fadeOut: $index!=index&&item.visible }"
         ng-style="{ 'background-image': 'url('+item.cover_s+')', 'z-index' : ($index == index ? '50' : 'auto') }">
         
        <div class="col-sm-5 col-lg-4 img-overlay"  >
            <a style="color:white;text-decoration: none;position:relative;display: block;" ng-href="{{item.url_ss}}">
                <div style="cursor:pointer;overflow: hidden;">
                    <h2 style="color:white;">{{item.title_t}} </h2>
                    <p>{{item.startDate_dt |moment:'format':'DD MMMM YYYY'}}</p>
                    <p style="text-overflow: ellipsis;"> {{item.description_t}} </p>
                </div>
            </a>

            <div class="arrows text-center">

                <i  ng-if="items.length>1" class="fa fa-arrow-circle-left pull-left pointer"   aria-hidden="true" ng-click="next(-1); $event.stopPropagation();"></i>
                <i ng-if="items.length>1" class="fa fa-arrow-circle-right pull-right pointer" aria-hidden="true" ng-click="next( 1); $event.stopPropagation();"></i>
                <a style="color:white;text-decoration: underline;font-size: .8em; display: inline-block; " ng-href="{{item.url_ss}}"> Read More </a>
                
            </div>
        </div>
    
    </div>
</div>
