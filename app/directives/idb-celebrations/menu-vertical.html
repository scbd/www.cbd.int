
<style>
/* Toggle Styles */
#wrapper {
    padding-left: 0;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
#wrapper.toggled {
    padding-left: 220px;
}
#sidebar-wrapper {
    z-index: 1000;
    position: fixed;
    /*left: 250px;*/
    width: 0;
    min-height: 475px;
    margin-left: 0px;
    overflow-y: auto;
    background: none;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
#wrapper.toggled #sidebar-wrapper {
    width: 220px;
}
#page-content-wrapper {
    width: 100%;
    position: absolute;
    padding: 15px;
}
#wrapper.toggled #page-content-wrapper {
    position: absolute;
    margin-right: -220px;
}
/* Sidebar Styles */
.sidebar-nav {
    position: absolute;
    top: 0;
    width: 220px;
    margin: 0;
    padding: 0;
    list-style: none;
}
.sidebar-nav li {
    text-indent: 10px;
    line-height: 31px;
    font-size: 13px;
    border-bottom: #ddd 1px solid;
    height:31px;
    background: #fafafa;
}
.sidebar-nav li:first-child {

    border-top: #ddd 1px solid;

}
.sidebar-nav li .selected {
    border-left-color: #009b48;
    border-left-style:solid;
    border-left-width:5px;
}
.selected {
    border-left-color: #009b48;
    border-left-style:solid;
    border-left-width:5px;
    font-weight: bold;
}
.sidebar-nav li a {
    display: block;
    text-decoration: none;
    color: #333333;
}
.sidebar-nav li a:hover {
    text-decoration: none;
    color: #fff;
    background: #009b48;
}
.sidebar-nav li a:active,
.sidebar-nav li a:focus {
    text-decoration: none;
}
.sidebar-nav > .sidebar-header {
    font-weight: bold;
    color:#000;
    background: #e6e6e6;
}
.sidebar-nav > .sidebar-header a {
    color: #000000;
}
.sidebar-nav > .sidebar-brand a:hover {
    color: #fff;
    background: none;
}
@media(min-width:768px) {
    #wrapper {
        padding-left: 220px;
        height:550px;
    }
    #wrapper.toggled {
        padding-left: 0;
    }
    #sidebar-wrapper {
        width: 220px;
height:550px;
    }
    #wrapper.toggled #sidebar-wrapper {
        width: 0;
        height:340px;
    }
    #page-content-wrapper {
        padding: 20px;
        position: relative;
    }
    #wrapper.toggled #page-content-wrapper {
        position: relative;
        margin-right: 0;
    }
}
</style>
<div  style="position:relative;height:520px;z-index: 1;">
  <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li ng-repeat-start="link in links" ng-class="{'selected':link.selected,'sidebar-header':link.children}" ng-show="false">
                    <a ng-href="{{link.source}}"  >{{link.title.en}}</a>
                </li>
                <section ng-repeat-end>
                  <li ng-repeat="child in link.children" ng-class="{'selected':(child.selected)}">
                      <a ng-href="{{child.source}}" >{{child.title.en}}</a>
                  </li>
                </section>
            </ul>
        </div>
</div>
