<div class="ck-editor__editable" style="border:none">
    <style>
        .image-credit-wrapper img {
            width: 100% !important;
        }

        .image-credit-wrapper {
            overflow: hidden;
            position: relative;
            /* margin-left: -15px;
            margin-right: -15px; */
            max-height: 375px;
        }

        .image-credit-wrapper .image-credit {
            position: absolute;
            right: 0px;
            bottom: 4px;
        }

        .image-credit {
            background: rgba(0, 0, 0, .7);
            color: #ccc;
            display: inline-block;
            font-size: 11px;
            font-family: helvetica;
            font-weight: 300;
            padding: 5px 8px;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .content {
            padding-top: 15px;
            font-size: 13px;
            text-align: justify;
        }
        .content img{
            max-width: 100%;
            margin :5px;
        }
        .cover-image{
            padding-top: 75%;
            width: 100%;
            background-repeat: no-repeat;
            background-position: top;
            background-size: contain;
        }
        @media (max-width: 767px) {
            /*For all phone sizes*/
            .image-credit-wrapper{
                height: 120px;
            }
        }
        
        @media (min-width: 768px) and (max-width: 991px) {
            /* For IPads*/
            .image-credit-wrapper{
                height: 250px;
            }
        }
        @media (min-width: 992px) and (max-width: 1199px) {
            /* For IPad pro*/
            .image-credit-wrapper{
                height: 300px;
            }
        }
        @media (min-width: 1200px) {
            /* For big screens*/
            .image-credit-wrapper{
                height: 100%;
            }
        }
    </style>
    <div ng-if="!hideCoverImage && article.coverImage">

        <div class="image-credit-wrapper"  ng-show="article.coverImage">
            <span class="image-credit" ng-if="article.coverImage.credits">{{article.coverImage.credits}}</span>
            <div class="img cover-image" style="background-image: url({{::article.coverImage.url_1200}});"></div>
        </div>
    </div>
    <div ng-if="showEdit" class="pull-right">        
        <a ng-if="article._id"  class="btn btn-default btn-xs" ng-href="https://www.cbd.int/management/articles/{{article._id}}/edit?returnUrl={{returnUrl}}">
            <i class="fa fa-edit"></i> Edit content</a>
        <a ng-if="!article._id" class="btn btn-default  btn-xs" ng-href="https://www.cbd.int/management/articles/new?returnUrl={{returnUrl}}">
            <i class="fa fa-edit"></i> Add content</a>    
        <br/>    
    </div>
    <div ng-bind-html="trustedHtml(article.content.en)" class="content"></div>

</div>
