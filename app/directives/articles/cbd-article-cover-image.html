<div class="image-credit-wrapper"  ng-show="coverImage">
    <style>
        .image-credit-wrapper img {
            width: 100% !important;
        }

        .image-credit-wrapper {
            overflow: hidden;
            position: relative;
            /* margin-left: -15px;
            margin-right: -15px; */
            max-height: 375px;
            width: 100%
        }

        .image-credit-wrapper .image-credit {
            position: absolute;
            right: 0px;
            bottom: 4px;
        }

        .image-credit {
            background: rgba(0, 0, 0, .7);
            color: #ccc;
            display: inline-block;
            font-size: 11px;
            font-family: helvetica;
            font-weight: 300;
            padding: 5px 8px;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .cover-image{
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;

        }

        .cover-image-top{
            background-position: top;
        }

        .cover-image-center{
            background-position: center;
        }
        
        .cover-image-bottom{
            background-position: bottom;
        }

        @media (max-width: 767px) {
            /*For all phone sizes*/
            .image-credit-wrapper{
                height: 120px;
            }
        }
        
        @media (min-width: 768px) and (max-width: 991px) {
            /* For IPads*/
            .image-credit-wrapper{
                height: 250px;
            }
        }
        @media (min-width: 992px) and (max-width: 1199px) {
            /* For IPad pro*/
            .image-credit-wrapper{
                height: 300px;
            }
        }
        @media (min-width: 1200px) {
            /* For big screens*/
            .image-credit-wrapper{
                height: 350px;
            }
        }
    </style>
    <div class="img cover-image" style="background-image: url({{::coverImage.url_1200}});" ng-class="{ ['cover-image-'+(coverImage.position||'center')] : true }"></div>
    <span class="image-credit" ng-if="coverImage.credits">{{coverImage.credits}}</span>
    <ng-transclude></ng-transclude>
</div>
