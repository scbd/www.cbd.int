<div class="image-credit-wrapper"  ng-show="coverImage.url_1200">    
    <div class="img cover-image cover-image-position-{{coverImage.coverImage.position||'center'}} cover-image-size-{{coverImage.coverImage.size||'cover'}}" 
        ng-if="coverImage.url_1200"
        style="background-image: url({{::cssEscape(coverImage.url_1200)}});"></div>
    <span class="image-credit" ng-if="coverImage.credits">{{coverImage.credits}}</span>
    <ng-transclude></ng-transclude>
</div>
