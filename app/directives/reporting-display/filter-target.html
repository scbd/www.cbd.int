<div class="panel panel-default" >
		<div class="panel-heading">
			<h4 class="panel-title"  ng-click="loadRecords();">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" ng-href="#targets">{{title}} </a>
				<button type="button" id="reportP" class="pull-right btn btn-default" popover-append-to-body="true" popover-placement="top" popover="Countries having submitted or updated their report(s) since">
					<span class="glyphicon glyphicon-info-sign white"></span>
				</button>
			</h4>
		</div>
	<div id="targets" class="panel-collapse collapse">
	</div>
</div>
