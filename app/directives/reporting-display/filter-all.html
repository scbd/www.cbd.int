<div class="panel panel-default">
	<div class="panel-heading" ng-click="loadRecords('all');">
		<h4 class="panel-title">
			<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" ng-href="#all">{{title}} </a>
			<button type="button" id="reportP" class="pull-right btn btn-default" popover-append-to-body="true" popover-placement="top" popover="Countries having submitted or updated their report(s) since">
				<span class="glyphicon glyphicon-info-sign white"></span>
			</button>
		</h4>
	</div>
	<div id="all" class="panel-collapse collapse">
	</div>
</div>
