<div class="conference-header" ng-class="{ [conference.code]: true }">
    <!-- MEETING HEADER -->
    <style>


        .conference-header{
            padding-bottom: 0px;
        }
       .meetingnav {
           /*text-rendering:optimizeLegibility;*/
           -webkit-font-smoothing: antialiased;
           font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
           /*-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif*/
       }

       body.phoenix .meetingnav {
           font-family: inherit
       }

       TABLE.meetingnav-table  {
           height:80px;
           width:100%;
           background-color:rgba(128,128,128,0.25);
           border-right:none;
           border-bottom:2px solid #fff;
           /*border-top:4px solid black*/
       }

       @media (max-width: 767px) { TABLE.meetingnav-table { height: 72px; border-left: none; border-right: none } }

       .meetingnav-button {
           position:relative;
           background-clip:padding-box;
           width:84px;
           color:#fff;
           text-align:center;
           background-color:rgba(0,0,0,0.40);
           border-left:2px solid #fff;
       }
       @media (max-width: 767px) { .meetingnav-button { border-left: 1px solid #fff; max-width: 20% } }
       @media (max-width: 767px) { .meetingnav-button:first-child { border-left: none; } }

       .meetingnav td.selected {
           background-color: #009b48
       }
       .meetingnav td.selected.docs {
           background-color:rgba(255,255,255,0.14);
       }
       .meetingnav td.selected.CP {
           background-color: #A05800
       }
       .meetingnav td.selected.NP {
           background-color: #0086B7
       }

       .meetingnav-buttongroup {
           position:relative;
           background-clip:padding-box;
           text-align:center;
           background-color:rgba(0,0,0,0.40);
           border-left:2px solid #fff;
           vertical-align:top;
           color:#ddd;
       }

       .meetingnav-buttongroup,
       .meetingnav-buttongroup a {
           color: inherit;
       }

       .meetingnav-buttongroup td.clickable,
       .meetingnav-buttongroup td.clickable a {
           color:#fff;
       }

       @media (max-width: 767px) { .meetingnav-buttongroup { border-left: 1px solid #fff; } }

       .meetingnav table.meetings {
           background-color: rgba(64,64,64,0.9);
       }

       .meetingnav table.meetings td.meeting {
           position:relative;
           background-clip:padding-box;
           color: #fff;
           font-weight: bold;
           padding-top: 12px;
           padding-bottom: 12px;
           text-align: center;
       }
       .meetingnav table.meetings td.meeting:not(:first-child) {
           border-left: 1px solid #888;
       }

       .meetingnav table.meetings td.meeting a {
           display:block;
           position:absolute;
           top:0px;
           bottom:0px;
           right:0px;
           left:0px;
       }

       .meetingnav-button > a.link,
       .meetingnav-buttongroup  a.link {
           display:block;
           position:absolute;
           top:0px;
           bottom:0px;
           right:0px;
           left:0px;
       }

       .meetingnav .selected .selection-mark-DISBALED {
           position:absolute;
           left:0px;
           right:0px;
           bottom:-6px;
           border-bottom:6px solid #009b48
       }
       .meetingnav .selected.CP .selection-mark {
           border-color: #A05800
       }
       .meetingnav .selected.NP .selection-mark {
           border-color: #0086B7
       }

       .splash {
           color: #fff;
           border-top: 3px solid #fff;
           border-left: 4px solid #fff;
           border-right: 4px solid #fff;
       }
       @media (max-width: 767px) { .splash { border-left: none; border-right: none } }

       @media (max-width: 374px) { .hidden-xxs  { display: none !important; } }
       @media (min-width: 375px) { .visible-xxs { display: none !important; } }
       .menu-border{
           border-left:2px solid #fff
       }
       body.bootstrap3 .menu-gradient {
           background: #bdc3c7; /* For browsers that do not support gradients */    
           background: -webkit-linear-gradient(left top, #bdc3c7, #2c3e50); /* For Safari 5.1 to 6.0 */
           background: -o-linear-gradient(bottom right, #bdc3c7, #2c3e50); /* For Opera 11.1 to 12.0 */
           background: -moz-linear-gradient(bottom right, #bdc3c7, #2c3e50); /* For Firefox 3.6 to 15 */
           background: linear-gradient(to bottom right, #bdc3c7, #2c3e50); /* Standard syntax (must be last) */
       }
       .no-left-border {
           border-left: none!important;
       }
       .single-menu{
            max-width:60px
       }
       .hover-link,
       .hover-link:hover,
       .hover-link:focus,
       .hover-link:visited
       {
           text-decoration: none!important;
           color: inherit;
       }

       body.phoenix TABLE.meetingnav-table {
        border-bottom:none;
       }

       body.phoenix .conference-header TABLE.meetings {
         border-top:1px solid #888;
       }
       
       body.phoenix .conference-header {
         border-top:1px solid #fff;
       }

       @media (min-width:768px) {
           body.phoenix TABLE.meetingnav-table {
                border-left:2px solid #fff;
                border-right:2px solid #fff;
            }
        }
        
        .conference-header.post2020 {
            border-bottom:2px solid #fff;
            background-image: url('//www.cbd.int/images/banners/banner-0-3675.jpg');
            background-position: center;
            background-size: cover;
        }


   </style>
   <!-- NAVIGATION BAR -->
   <div ng-cloak ng-if="meeting && meetingNavCtrl.isSelected()" class="meetingnav hidden-print">
       <div ng-class="{ container: ($root.deviceSize!='xs' && $root.deviceSize!='sm') || $root.templateVersion=='cbd'}">
           <div class="menu-gradient" ng-class="{ row: ($root.deviceSize!='xs' && $root.deviceSize!='sm') || $root.templateVersion=='cbd'}">
               <table class="meetingnav-table">
                   <tr>
                       <td  class="notselected meetingnav-button no-left-border"  ng-class="{selected:meetingNavCtrl.isSelected('/conferences/'+meeting.code, true)}">
                           <a href="/conferences/{{::meeting.code}}" class="link"></a>
                           <a href="/conferences/{{::meeting.code}}" class="hover-link">
                           <i class="fa fa-home fa-2x" ng-if="!meeting.conference.logo"></i>
                           <img ng-if="meeting.conference.logo" ng-src="/app/images/{{::meeting.conference.logo}}" style="width:44px;height:44px">
                           </a>
                       </td>
                       <td ng-if="meeting.conference.showSchedule" class="meetingnav-button" 
                           ng-class="{selected:meetingNavCtrl.isSelected('/conferences/{{::meeting.code}}/schedules')}">
                           <a href="/conferences/{{::meeting.code}}/schedules" class="link"></a>
                           <a href="/conferences/{{::meeting.code}}/schedules" class="hover-link">
                           <div class="hidden-xs" style="font-size:12px;font-weight:bold">SCHEDULE</div>
                           <i class="fa fa-clock-o visible-xs" aria-hidden="true" style="font-size:24px"></i>
                           </a>
                       </td>
                       <td class="meetingnav-button visible-xs docs"  ng-repeat="event in meeting.conference.events"
                       ng-class="{selected:meetingNavCtrl.isMajorEventSelected(event.code)}">
                           <a href="/conferences/{{::meeting.code}}/{{::event.clickable ? event.code : event.menus[0].code}}#{{meetingNavCtrl.hash()}}" class="link"></a>
                           <a href="/conferences/{{::meeting.code}}/{{::event.clickable ? event.code : event.menus[0].code}}#{{meetingNavCtrl.hash()}}" class="hover-link">
                           <i    ng-if=":: event.iconClass" class="fa {{::event.iconClass}}" aria-hidden="true" style="font-size:24px"></i>
                           <span ng-if="::!event.iconClass" >{{event.mobileTitle||event.title}}</span>
                           </a>
                       </td>
                       <td class="meetingnav-buttongroup hidden-xs" ng-repeat="event in meeting.conference.events" ng-class="{'single-menu' : event.menus.length ==1 }">
                           <table style="height:100%;width:100%;font-size:12px;font-weight:bold">
                               <tr style="height:0px" ng-if="event.title">
                                   <td colspan="{{::(event.menus.length||1)}}" style="vertical-align:top" ng-class="{selected:meetingNavCtrl.isSelected('/conferences/{{::meeting.code}}/{{::event.code}}', true), 'clickable': event.clickable}" >
                                        <a ng-if="::event.clickable" ng-href="/conferences/{{::meeting.code}}/{{::event.code}}#{{meetingNavCtrl.hash()}}" class="link"></a>
                                        <a ng-if="::event.clickable" ng-href="/conferences/{{::meeting.code}}/{{::event.code}}#{{meetingNavCtrl.hash()}}" class="hover-link">
                                            <div style="border-bottom:1px solid #fff;font-size:12px;font-weight:normal;height:30px;padding-top:5px;">
                                                <span ng-bind-html="event.title"></span>
                                            </div>
                                        </a>
                                        <div ng-if="!event.clickable" style="border-bottom:1px solid #fff;font-size:12px;font-weight:normal;height:30px;padding-top:5px;color:#ddd">
                                            <span ng-bind-html="event.title"></span>
                                        </div>
                                   </td>
                               </tr>
                               <tr style="height:90%" ng-if="event.menus.length">
                                   <td width="{{::(100/event.menus.length)}}%" class="single-menu clickable {{::cssClass(menu.code)}}" ng-class="{selected:meetingNavCtrl.isSelected('/conferences/{{::meeting.code}}/{{::menu.code}}'), 'menu-border':$index>0}" 
                                   style="position:relative;padding:0 6px" align="center" ng-repeat="menu in event.menus">
                                       <a href="/conferences/{{::meeting.code}}/{{::menu.code}}#{{meetingNavCtrl.hash()}}" class="link"></a>
                                       <a href="/conferences/{{::meeting.code}}/{{::menu.code}}#{{meetingNavCtrl.hash()}}" class="hover-link">
                                        <div class="visible-md visible-lg">
                                            <div style="font-weight:bold" ng-if="menu.title" ng-bind-html="::menu.title"></div>
                                            <div style="margin-top:2px">{{::menu.subTitle}}</div>
                                        </div> 
                                        <div class="visible-sm">
                                            <div style="margin-top:2px" ng-bind-html="::menu.mobileTitle||menu.subTitle||menu.title"></div>
                                        </div> 
                                       </a>
                                   </td>
                               </tr>
                           </table>
                       </td>

                       <td class="notselected meetingnav-button" ng-if="meeting.conference.webcast">
                            <a ng-href="{{::meeting.conference.webcast.url}}" class="link"></a>
                            <a ng-href="{{::meeting.conference.webcast.url}}" class="hover-link">
                               <div style="background-color:#ee4242;font-size:12px;font-weight:bold;padding-top:6px;padding-bottom:6px;">
                                   <div class="hidden-xs">WEBCAST</div>
                                   <div class="visible-xs"><i class="fa fa-video-camera"></i></div>
                               </div>
                            </a>
                       </td>
                       <td class="notselected meetingnav-button hidden-xs" ng-if="meeting.conference.media && meeting.conference.media.length >0"
                            ng-class="{selected:meetingNavCtrl.isSelected('/conferences/'+meeting.code+'/media', false)}">                            
                           <span ng-if="meeting.conference.media.length >1">
                               <a data-toggle="dropdown" class="hover-link">
                               <div data-toggle="dropdown" aria-hidden="true" style="font-size:12px;font-weight:bold">MEDIA</div>    
                               </a>                                
                               <ul class="dropdown-menu dropdown-menu-right">
                                   <li><a ng-repeat="link in meeting.conference.media" href="{{::link.url}}" target="_blank">{{::link.title}}</a></li>                                        
                               </ul>
                           </span>
                           <a href="{{::meeting.conference.media[0].url}}"  class="link"       ng-if="meeting.conference.media.length ==1"></a>
                           <a href="{{::meeting.conference.media[0].url}}"  class="hover-link" ng-if="meeting.conference.media.length ==1">
                              <div style="font-size:12px;font-weight:bold">MEDIA</div>                                
                           </a>           
                       </td>
                       <td class="notselected meetingnav-button" ng-if="::(meeting.conference.information.length || meeting.conference.media.length)">
                           <i class="fa fa-info fa-2x" data-toggle="dropdown" aria-hidden="true" style="cursor:pointer"></i>
                           <ul class="dropdown-menu dropdown-menu-right">
                               <li class="visible-xs" ng-if="meeting.conference.media.length >1" ng-repeat="link in meeting.conference.media">
                                    <a ng-repeat="link in meeting.conference.media" href="{{::link.url}}" target="_blank">{{::link.title}}</a>
                               </li>
                               <li class="visible-xs" ng-if="meeting.conference.media.length==1">
                                    <a href="{{::meeting.conference.media[0].url}}">Media</a>
                               </li>
                               <li><a ng-repeat="link in meeting.conference.information" href="{{::link.url}}" target="{{::link.scope == 'external' ? '_blank' : '_self'}}">{{::link.title}}</a></li>                                  
                           </ul>
                       </td>
                   </tr>
               </table>
               <table class="meetings visible-xs" style="width:100%" ng-if="meetingNavCtrl.isMajorEventSelected(event.code) && event.menus.length > 1" ng-repeat="event in meeting.conference.events">
                   <tr>
                        <td width="{{::100/(event.menus.length+(event.clickable?1:0))}}%" ng-if="event.clickable" class="notselected meeting {{::event.cssClass}}" 
                            ng-class="{selected:meetingNavCtrl.isSelected('/conferences/{{::meeting.code}}/{{::event.code}}')}" >
                            <a href="/conferences/{{::meeting.code}}/{{::event.code}}#{{meetingNavCtrl.hash()}}"></a>
                            {{::event.mobileTitle}}
                        </td>
                       <td width="{{::100/(event.menus.length+(event.clickable?1:0))}}%" class="notselected meeting {{::menu.cssClass}}" ng-class="{selected:meetingNavCtrl.isSelected('/conferences/{{::meeting.code}}/{{::menu.code}}')}" 
                       ng-repeat="menu in event.menus">
                           <a href="/conferences/{{::meeting.code}}/{{::menu.code}}#{{meetingNavCtrl.hash()}}"></a>
                           {{::menu.mobileTitle}}
                       </td>
                   </tr>
               </table>
           </div>
       </div>
   </div>
</div>
