<div class="conference-header" ng-class="{ [conference.code]: conference.code, ['_'+conference.code]: conference.code }">
    <!-- in case if conf code begins with number add _ for css standard., keep old for backward compatibility -->

    <!-- MEETING HEADER -->
    <style>


        .conference-header{
            padding-bottom: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

       .meetingnav {
           /*text-rendering:optimizeLegibility;*/
           -webkit-font-smoothing: antialiased;
           font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
           /*-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif*/
       }

       body.phoenix .meetingnav {
           font-family: inherit
       }

       TABLE.meetingnav-table  {
           height:80px;
           width:100%;
           background-color:rgba(128,128,128,0.25);
           border-right:none;
           border-bottom:2px solid #fff;
           /*border-top:4px solid black*/
       }

       @media (max-width: 767px) { TABLE.meetingnav-table { height: 72px; border-left: none; border-right: none } }

       .meetingnav-button {
           position:relative;
           background-clip:padding-box;
           width:84px;
           color:#fff;
           text-align:center;
           background-color:rgba(0,0,0,0.40);
           border-left:2px solid #fff;
       }
       @media (max-width: 767px) { .meetingnav-button { border-left: 1px solid #fff; max-width: 20% } }
       @media (max-width: 767px) { .meetingnav-button:first-child { border-left: none; } }

       .meetingnav td.selected {
           background-color: #009b48
       }
       .meetingnav td.selected.docs {
           background-color:rgba(255,255,255,0.14);
       }
       .meetingnav td.selected.CP, 
        .meetingnav td.selected .CP {
           background-color: #A05800
       }
       .meetingnav td.selected.NP,
       .meetingnav td.selected .NP {
           background-color: #0086B7
       }

       .meetingnav-buttongroup {
           position:relative;
           background-clip:padding-box;
           text-align:center;
           background-color:rgba(0,0,0,0.40);
           border-left:2px solid #fff;
           vertical-align:top;
           color:#ddd;
       }

       .meetingnav-buttongroup,
       .meetingnav-buttongroup a {
           color: inherit;
       }

       .meetingnav-buttongroup td.clickable,
       .meetingnav-buttongroup td.clickable a {
           color:#fff;
       }

       @media (max-width: 767px) { .meetingnav-buttongroup { border-left: 1px solid #fff; } }

       .meetingnav table.meetings {
           background-color: rgba(64,64,64,0.9);
       }

       .meetingnav table.meetings td.meeting {
           position:relative;
           background-clip:padding-box;
           color: #fff;
           font-weight: bold;
           padding-top: 12px;
           padding-bottom: 12px;
           text-align: center;
       }
       .meetingnav table.meetings td.meeting:not(:first-child) {
           border-left: 1px solid #888;
       }

       .meetingnav table.meetings td.meeting a {
           display:block;
           position:absolute;
           top:0px;
           bottom:0px;
           right:0px;
           left:0px;
       }

       .meetingnav-button > a.link,
       .meetingnav-buttongroup  a.link {
           display:block;
           position:absolute;
           top:0px;
           bottom:0px;
           right:0px;
           left:0px;
       }

       .meetingnav .selected .selection-mark-DISBALED {
           position:absolute;
           left:0px;
           right:0px;
           bottom:-6px;
           border-bottom:6px solid #009b48
       }
       .meetingnav .selected.CP .selection-mark {
           border-color: #A05800
       }
       .meetingnav .selected.NP .selection-mark {
           border-color: #0086B7
       }

       .splash {
           color: #fff;
           border-top: 3px solid #fff;
           border-left: 4px solid #fff;
           border-right: 4px solid #fff;
       }
       @media (max-width: 767px) { .splash { border-left: none; border-right: none } }

       @media (max-width: 374px) { .hidden-xxs  { display: none !important; } }
       @media (min-width: 375px) { .visible-xxs { display: none !important; } }
       .menu-border{
           border-left:2px solid #fff
       }
       body.bootstrap3 .menu-gradient {
           background: #bdc3c7; /* For browsers that do not support gradients */    
           background: -webkit-linear-gradient(left top, #bdc3c7, #2c3e50); /* For Safari 5.1 to 6.0 */
           background: -o-linear-gradient(bottom right, #bdc3c7, #2c3e50); /* For Opera 11.1 to 12.0 */
           background: -moz-linear-gradient(bottom right, #bdc3c7, #2c3e50); /* For Firefox 3.6 to 15 */
           background: linear-gradient(to bottom right, #bdc3c7, #2c3e50); /* Standard syntax (must be last) */
       }
       .no-left-border {
           border-left: none!important;
       }
       .single-menu{
            max-width:60px
       }
       .hover-link,
       .hover-link:hover,
       .hover-link:focus,
       .hover-link:visited
       {
           text-decoration: none!important;
           color: inherit;
       }

       body.phoenix TABLE.meetingnav-table {
        border-bottom:none;
       }

       body.phoenix .conference-header TABLE.meetings {
         border-top:1px solid #888;
       }
       
       body.phoenix .conference-header {
         border-top:1px solid #fff;
       }

       @media (min-width:768px) {
           body.phoenix TABLE.meetingnav-table {
                border-left:2px solid #fff;
                border-right:2px solid #fff;
            }
        }
        
        .conference-header.post2020 {
            border-bottom:2px solid #fff;
            background-image: url('//www.cbd.int/images/banners/banner-0-3675.jpg');
            background-position: center;
            background-size: cover;
        }

        .conference-header .menu{
            height: 100%;
            
        }
        .conference-header .menu-title,
        .conference-header .menu-title > a
        {
            color: #fff;
            font-size: 13px;
            font-weight: bold;
        }
        .dropdown-item:focus, .dropdown-item:hover {
            color: #16181b;
            text-decoration: none;
            background-color: #f8f9fa;
        }
        .conference-header .menu .hidden{
            display: none;
        }

        .webcast .menu-title{
            background-color:#ee4242;
            font-weight:bold;
            padding-top:6px;
            padding-bottom:6px;
        }
        .menu-header{
            border: 1px solid #eee;
            overflow: hidden;
        }


    .conference-header._2021-2022 .meetingnav td.selected {
        background-color: #00a29a!important
    }
    .conference-header._2021-2022 .meetingnav-buttongroup {
        background-color: #e5f6f5!important
    }
    .conference-header._2021-2022 .meetingnav td.selected .menu-title{
        color: #fff;
    }
    .conference-header._2021-2022 .meetingnav-buttongroup .menu-title{
        font-family: Arial;
        color: #007368;    
    }

    .conference-header._2021-2022 .meetingnav td.selected.cop-15-home-menu{
        background-image: url('/app/images/cop-logo-transparent-50.png');
        background-position: center;
        background-repeat: no-repeat;
    }
    .conference-header._2021-2022 .meetingnav-buttongroup.cop-15-home-menu{
        background-image: url('/app/images/cop-logo-green-50.png');
        background-position: center;
        background-repeat: no-repeat;
    }

    .conference-header._2021-2022 .meetingnav-buttongroup.cop-15-home-menu,
    .conference-header._2021-2022 .meetingnav td.selected.cop-15-home-menu{
        width:84px;
        height:64px
    }

    @media (max-width:768px) {          
        .conference-header._2021-2022 .menu-title {
            padding-top: 3px;
        }
    }
   </style>
   <!-- NAVIGATION BAR -->
   <div ng-cloak ng-if="meeting && meetingNavCtrl.isSelected()" class="meetingnav hidden-print">
        <style ng-if="meeting.conference.customHeader.style" ng-bind="meeting.conference.customHeader.style"></style>
        <div class="menu-header" ng-if="meeting.conference.customHeader.html" ng-bind-html="meeting.conference.customHeader.html | lstring | safeHtml">
        </div>
       <div>
           <div class="menu-gradient">
                
                <div ng-if="meeting.conference.menus" style="width:100%">
                    <table class="meetingnav-table">
                        <tr>
                           
                            <td class="meetingnav-buttongroup menu {{::(cssClass(mainMenu.code) + ' ' + mainMenu.cssClass)}}" ng-repeat="mainMenu in meeting.conference.menus" 
                                ng-class="{'single-menu' : (!(mainMenu.menus||[]).length || (mainMenu.isExpandable && !mainMenu.isExpanded)), 
                                    'no-left-border':$index==0, 'hidden': mainMenu.isHidden,
                                    selected:meetingNavCtrl.isSelected('{{::mainMenu.url}}', {{::mainMenu.exactSelection}}) }" 
                                style="vertical-align:middle"  ng-style="mainMenu.style">
                                
                                <div ng-if="(!mainMenu.menus.length && (mainMenu.title || mainMenu.icon || mainMenu.image)) || (mainMenu.isExpandable && !mainMenu.isExpanded)" 
                                ng-include="'menu'"  onload="menu=mainMenu" ng-click="meetingNavCtrl.expandMenu(mainMenu)"> </div>

                                <div class="visible-xs" ng-if="mainMenu.menus.length && (!mainMenu.isExpandable || mainMenu.isExpanded)" ng-include="'menu'"  onload="menu=mainMenu"> </div>

                                <table class="hidden-xs" ng-if="mainMenu.menus.length && (!mainMenu.isExpandable || mainMenu.isExpanded)" style="height:100%;width:100%;font-size:12px;font-weight:bold">
                                    <tr style="height:0px" ng-if="mainMenu.menus.length">
                                        <td colspan="{{::(mainMenu.menus.length||1)}}" style="vertical-align:top" ng-class="{'hidden': mainMenu.isHidden}">
                                            <div ng-include="'menu'" onload="menu=mainMenu" style="border-bottom:1px solid #fff;"> </div>
                                        </td>
                                    </tr>
                                    <tr style="height:90%" ng-if="mainMenu.menus.length" class="hidden-xs">
                                        <td width="{{::(100/mainMenu.menus.length)}}%" ng-repeat="subMenu in mainMenu.menus"
                                        class="{{::(cssClass(subMenu.code) + ' ' + subMenu.cssClass)}}" ng-style="subMenu.style"
                                        ng-class="{selected:meetingNavCtrl.isSelected('{{::subMenu.url}}', false), 'menu-border':$index>0,
                                        'hidden': subMenu.isHidden }" 
                                        style="position:relative;padding:0 6px" align="center" >
                                            <div ng-include="'menu'" onload="menu=subMenu"> </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                    <table class="meetings visible-xs" style="width:100%;height:35px;"  ng-repeat="mobileMenu in meeting.conference.menus"
                        ng-if="meetingNavCtrl.isMajorEventSelected(mobileMenu.code) && mobileMenu.menus.length > 0">
                        <tr>
                            <td width="{{::100/(mobileMenu.menus.length)}}%" class="notselected meeting {{::(cssClass(subMenu.code) + ' ' + subMenu.cssClass)}}"
                             ng-class="{selected:meetingNavCtrl.isSelected('{{::subMenu.url}}'), 'hidden': menu.isHidden}"  ng-style="subMenu.style"
                            ng-repeat="subMenu in mobileMenu.menus">
                                <div ng-include="'menu'" onload="menu=subMenu"> </div>
                            </td>
                        </tr>
                    </table>
               </div>
           </div>
       </div>
   </div>
   <div id="menu-templates">
        <script type="text/ng-template" id="menu">
            <div class="menu-title">                    
                <a  data-toggle="{{::(menu.links ? 'dropdown' : '')}}" ng-if="::menu.xsUrl||menu.url" ng-href="{{::menu.xsUrl||menu.url}}#{{meetingNavCtrl.hash()}}" class="link" target="{{::menu.target}}"></a>
                <a  data-toggle="{{::(menu.links ? 'dropdown' : '')}}" ng-if="::menu.xsUrl||menu.url" ng-href="{{::menu.xsUrl||menu.url}}#{{meetingNavCtrl.hash()}}" class="hover-link" target="{{::menu.target}}">                   
                    <div ng-if="::menu.title" class="menu-title">
                        <div class="visible-md visible-lg">
                            <div style="font-weight:bold" ng-bind-html="::menu.title|lstring"></div>
                        </div> 
                        <div class="visible-sm">
                            <div style="margin-top:2px" ng-bind-html="::(menu.shortTitle||menu.title)|lstring"></div>
                        </div> 
                        <div class="visible-xs">
                            <i ng-if=":: menu.icon" class="fa {{::menu.icon||'fa-files-o'}}" aria-hidden="true" style="font-size:24px"></i>
                            <div ng-if="::!menu.icon" style="margin-top:2px" ng-bind-html="::(menu.shortTitle||menu.title)|lstring"></div>
                        </div> 
                        
                    </div>
                    <i class="fa fa-2x {{::menu.icon}}" ng-if="::!menu.title && menu.icon" ></i>
                    <img ng-src="/app/images/{{::menu.image}}" ng-if="::!menu.title && !menu.icon && menu.image" style="width:44px;height:44px;">
                </a>
                <div ng-if="::!menu.url && !menu.xsUrl" data-toggle="{{::(menu.links ? 'dropdown' : '')}}">
                    <a href="#">
                    <div class="visible-md visible-lg">
                        <div class="menu-title" style="font-weight:bold" ng-bind-html="::menu.title|lstring"></div>
                    </div> 
                    <div class="visible-sm">
                        <div  class="menu-title" style="margin-top:2px" ng-bind-html="::(menu.shortTitle||menu.title)|lstring"></div>
                    </div> 
                    <div class="visible-xs">
                        <i ng-if=":: menu.icon" class="fa {{::menu.icon||'fa-files-o'}}" aria-hidden="true" style="font-size:24px"></i>
                        <img ng-src="/app/images/{{::menu.image}}" ng-if="::!menu.icon && menu.image" style="width:44px;height:44px">
                    </div> 
                </a>
                </div>
                                              
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-item" ng-repeat="link in menu.links"><a  ng-href="{{::link.url}}" target="{{::link.target||'_blank'}}">{{::link.title|lstring}}</a></li>                                        
                </ul>
            </div>
        </script>
   </div>
</div>
