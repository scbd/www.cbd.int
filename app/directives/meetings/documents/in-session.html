<div>
	<style>
	  .superseded { text-decoration: line-through; color:#888; }
	</style>

	<table class="table table-striped table-hover">
		<tr class="hidden"></tr>
		<tr ng-repeat="d in documents()" ng-class="{ info: selected(d.symbol||d.urlPattern+'xx') }">
			<td style="width:70px;vertical-align:middle;padding-top:8px;">

				<div class="visible-xs dropdown">
				  <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
				    <i class="fa fa-arrow-circle-down" style="font-size:1.25em"></i>
				  </button>

				  <ul class="dropdown-menu" role="menu">
					<li role="presentation" class="dropdown-header">Select a file to download</li>
				    <li role="presentation" ng-repeat="locale in d.locales | orderBy:'toString()'" style="font-size:16px;margin:4px 0px;white-space:nowrap;">

						<a role="menuitem" tabindex="-1" style="display:inline-block;width:120px;font-size:inherit;" >{{allLanguages[locale]||locale}}</a>
						<span>
							<a ng-show="hasFormat(d, 'doc')" class="btn btn-primary btn-sm" style="margin-right:5px;font-size:16px;" target="_blank" ng-click="hit(d, locale, 'doc')" ng-href="{{getUrl(d, locale, 'doc')}}">
								<i class="fa fa-file-word-o"></i>
							</a>
							<a ng-show="hasFormat(d, 'pdf')" class="btn btn-danger  btn-sm" style="margin-right:5px;font-size:16px;" target="_blank" ng-click="hit(d, locale, 'pdf')" ng-href="{{getUrl(d, locale, 'pdf')}}">
								<i class="fa fa-file-pdf-o"></i>
							</a>
						</span>
					</li>
				  </ul>
				</div>

				<span class="hidden-xs" ng-class="{ superseded : d.superseded }">{{d.item}}</span>
			</td>
			<td style="width:130px;" class="hidden-xs">
				<table>
					<tr ng-show="hasFormat(d, 'doc')">
						<td style="padding:2px" ><i style="color:#0000E1;font-size:110%" class="fa fa-file-word-o"></i> </td>
						<td style="padding:2px" ng-repeat="locale in d.locales | orderBy:'toString()'">
							<a class="tip"  target="_blank" ng-click="hit(d, locale, 'doc')" ng-href="{{getUrl(d, locale, 'doc')}}">{{locale}}</a>
						</td>
					</tr>
					<tr ng-show="hasFormat(d, 'pdf')">
						<td style="padding:2px" ><i style="color:#CF1312;font-size:110%" class="fa fa-file-pdf-o"></i> </td>
						<td style="padding:2px"  ng-repeat="locale in d.locales | orderBy:'toString()'">
							<a class="tip"  target="_blank" ng-click="hit(d, locale, 'pdf')" ng-href="{{getUrl(d, locale, 'pdf')}}">{{locale}}</a>
						</td>
					</tr>
				</table>

			</td>

			<td class="ps-selectable" style="vertical-align:top;padding-top:8px">
				<div ng-show="d.superseded"><em>Superseded by {{d.superseded}}</em></div>
				<div ng-class="{ superseded : d.superseded }" ng-show="d.symbol"><b style="word-wrap: break-word">{{breakable(d.symbol)}}</b></div>
				<div ng-class="{ superseded : d.superseded }">{{d.title}}</div>
				<div ng-show="!d.symbol && !d.title">{{d.urlPattern}}</div>

				<span class="visible-xs">
					<span ng-show="d.item" class="label label-default">{{d.item}}</span>
				</span>

				<span ng-show="d.alert"   class="label label-danger"   style="white-space: normal;">{{d.alert}}</span>
				<span ng-show="d.warning" class="label label-warning"  style="white-space: normal;">{{d.warning}}</span>
				<span ng-show="d.info"    class="label label-success"  style="white-space: normal;">{{d.info}}</span>

			</td>
			<td style="width:27px;vertical-align:middle"><div class="printSmartDocument" document-url="http://www.cbd.int{{d.urlPattern}}en.pdf" document-code="{{d.symbol||d.urlPattern+'xx'}}" document-tag={{d.tag||tag}}></div></td>
		</tr>
		<tr ng-repeat-end="">
			<td colspan="4" style="height:1px;padding:0px"></td>
		</tr>

	</table>
</div>
