<div class='panel panel-default' style="width:500px;">
  <div class='panel-heading' style=' font-size:medium; white-space: nowrap;color:#009B48;'>
    <span class="small pull-left"><i class="flag-icon flag-icon-{{country.code.toLowerCase()}}" ></i> {{country.name}} </span>
    <span>{{country.targets.length}} National Target<span class="{{hideS}}">s</span></span>
    <span class="small pull-right">Related to:       <img class="{{hideIcon}}" src="/app/images/aichi-targets/abt-{{aichiTarget}}-96.png" width="17" style="margin: 1px 1px 1px 1px;">
</span>

  </div>
<div class='panel-body' style="padding-top:0;">
  <table class="table table table-striped" style="margin-top:0;padding-top:0;">
      <thead>
       <tr>
         <th width="5%">
            &nbsp;
         </th>
         <th width="95%">
           Title
         </th>
       </tr>
     </thead>
     <tbody>
        {{rows}}
    </tbody>
  </table>
  <div><span><a href="#">Click to View All</a></span></div>
</div>
   <!-- <img ng-src="/app/images/aichi-targets/abt-1-96.png"></img><span>  {{title_s}}  {{aichiTargets_ss}} </span> -->
</div>
