<form class="uploadForm alert"  ng-class="{ 'alert-default': isDisabled(), 'alert-info': !dragOver && !isDisabled(), 'alert-success': dragOver && !isDisabled(), 'alert-danger':danger}" method="post" action="" enctype="multipart/form-data" style="">
    <label class="text-center" style="display:block;" ng-style="{ cursor:  (isDisabled() ? 'default' : 'pointer') }">
        
        <i class="fa fa-cloud-upload" aria-hidden="true"></i><br>
        
        <span ng-if="caption">{{caption}}</span>
        <span ng-if="!caption">
            <span ng-if="!isMutiple()"><strong>{{::('sharedT.chooseAFile'|$translate)}} </strong> <span ng-if="!allowDragDrop">{{::('sharedT.byClicking'|$translate)}}</span> <span ng-if="allowDragDrop">{{::('sharedT.orDragIt'|$translate)}}</span></span>
            <span ng-if=" isMutiple()"><strong>{{::('sharedT.chooseFiles'|$translate)}}</strong>  <span ng-if="!allowDragDrop">{{::('sharedT.byClicking'|$translate)}}</span><span ng-if="allowDragDrop">{{::('sharedT.orDragThem'|$translate)}}</span></span>
        </span>
        <small ng-if="isEncrypted()" class="text-muted" style="font-weight: normal"><br><i class="fa fa-lock" aria-hidden="true"></i> <em>{{::('sharedT.fileEncrypted'|$translate)}}</em></small>
        
        
    </label>
    
    <style>
        .uploadForm.drop.dragover {
            background-color: white;
            border: 2px dashed black;
        }
        .uploadForm.drop.dragover fa {
            color:blue;
        }
        
        .uploadForm    > label > i.fa-cloud-upload { font-size:96px; }
        .uploadForm.sm > label > i.fa-cloud-upload { font-size:48px; }
        .uploadForm.xs > label > i.fa-cloud-upload { font-size:32px; }
        
    </style>    
</form>
