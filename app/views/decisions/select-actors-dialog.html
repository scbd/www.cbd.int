<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeThisDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Select actor(s)</h4>
    </div>
    <div class="modal-body">
        <form name="form" novalidate>

            <div ng-repeat="(group, actors) in ::groupedActors">
                <i>{{group}}</i>
                <label ng-repeat="actor in ::actors" class="form-control" style="font-weight:inherit"><input type="checkbox" ng-model="actor.selected"> {{::actor.title}}</label>
            </div

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeThisDialog()">Cancel</button>
        <button type="button" class="btn btn-primary" aria-label="Save"  ng-click="closeThisDialog({ actors: getSelectedActors() })">Next Â»</button>
    </div>
</div>
