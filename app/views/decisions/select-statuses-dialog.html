<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeThisDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Select applicable status(es)</h4>
    </div>
    <div class="modal-body">
        <form name="form" novalidate>

            <label ng-repeat="status in ::statuses" class="form-control" style="font-weight:inherit"><input type="checkbox" ng-model="status.selected"> {{::status.title}}</label>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeThisDialog()">Cancel</button>
        <button type="button" class="btn btn-primary" aria-label="Save"  ng-click="closeThisDialog({ statuses: getSelectedStatuses() })">Next Â»</button>
    </div>
</div>
