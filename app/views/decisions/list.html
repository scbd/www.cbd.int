<style>
BODY {
	height:10000px;
	-webkit-font-smoothing:antialiased;
}
</style>
<div>

	<ol class="breadcrumb">
		<li><a href="/" target="_self">Home</a></li>
		<li><a href="/decisions" target="_self">Decisions</a></li>
		<li class="active">{{body|uppercase}}-{{session}}</li>
	</ol>
		<h1>{{body|uppercase}}-{{session}} Decisions</h1>

	<div class="row">
  		<div class="col-md-7">
			<table class="table table-striped" style="margin-top:30px">
				<tr>
					<th>Symbol</th>
		            <th>Title</th>
		            <th style="width=1px;">&nbsp;</th>
				</tr>
				<tr ng-repeat="d in decisions">
					<td nowrap>
		                <div><a ng-href="/decisions/{{d.body|lowercase}}/{{d.session}}/{{d.decision}}"><strong>{{d.symbol}}</strong></a></div>
					</td>
		            <td>
		                <div>{{d.title}}</div>
					</td>
		            <td style="width=1px;">
                        <a href="#" ng-click="edit(d)"><i class="fa" ng-class="{ 'fa-comment-o' : !d.hasComments, 'fa-comments-o' : d.hasComments }" aria-hidden="true"></i></a>
                    </td>
				</tr>
			</table>
		</div>
  		<div class="col-md-5">
			<dl>
			  <dt>Treaty</dt>
			  <dd>{{treaty.name}} ({{treaty.acronym}})</dd><br>

			  <dt>Body</dt>
			  <dd ng-if="body=='COP'">Conference of the Parties (COP)</dd>
			  <dd ng-if="body!='COP'">{{body|uppercase}}</dd><br>

			  <dt ng-if="::decisions[0].meeting">Meeting</dt>
              <dd ng-if="::decisions[0].meeting">
                  <decision-meeting symbol="decisions[0].meeting"></decision-meeting>
              </dd><br>

			</dl>
	  </div>
  </div>

</div>
