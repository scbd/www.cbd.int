<ng-include src="'/app/views/bbi/platform-header.html'"></ng-include>
<div class="row">
    <menu links="viewCtrl.links" style="padding:0;margin:0;"></menu>
  </br>
  <div class="col-xs-12">
    <div ng-if="loading" style="margin:auto">
        <i class="fa fa-spin fa-spinner fa-5x" /> Loading...
    </div>
    <view-bbi-request user="viewCtrl.user" ng-model="viewCtrl.document" locale="viewCtrl.locale" ng-if="viewCtrl.schema==='bbiRequest'"></view-bbi-request>
    <view-bbi-opportunity user="viewCtrl.user" ng-model="viewCtrl.document" locale="viewCtrl.locale" ng-if="viewCtrl.schema==='bbiOpportunity'"></view-bbi-opportunity>
    <view-bbi-profile user="viewCtrl.user" ng-model="viewCtrl.document" locale="viewCtrl.locale" ng-if="viewCtrl.schema==='bbiProfile'"></view-bbi-profile>
    <view-organization user="viewCtrl.user" ng-model="viewCtrl.document" locale="viewCtrl.locale" ng-if="viewCtrl.schema==='organization'"></view-organization>
    <view-bbi-contact user="viewCtrl.user" ng-model="viewCtrl.document" locale="viewCtrl.locale" ng-if="viewCtrl.schema==='bbiContact'"></view-bbi-contact>
  </div>
</div>
