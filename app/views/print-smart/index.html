<div>

	<ng-include src="'/app/views/print-smart/header.html'"></ng-include>

	<div class="container ng-cloak">

		<div class="row">
			<div class="col-sm-6 col-md-6">
				<form role="form" ng-submit="submit()">
					<div class="form-group">
						<label class="control-label" for="badge">Participant Badge Number</label>
						<input class="form-control" type="text" maxlength="9" ng-model="badge" id="badge" placeholder="Scan badge number">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>    
			</div>

			<div class="col-sm-6 col-md-6" ng-show="error()">

				<div class="alert alert-danger" ng-show="error()=='INVALID_BADGE_ID'">
					<img style="margin:3px" class="pull-right" src="/app/views/print-smart/sample-barcode.png">
					<b>The CBD Badge number is invalid.</b>
					<br/>Please scan the barcode located on the top right of the CBD meeting access badge.
				</div>

			</div>
		</div>

	</div>
</div>
