<div class="row">
  <style>
    .desc {
      padding-top:.5em;
    }
    .section-title {
      margin-top:0;
    }
    #myProgress {
        width: 100%;
        background-color: grey;
    }
    .complete {
        width: 100%;
        height: 30px;
        background-color: darkgreen;
        text-align: center;
        color: white;
        padding: 5px 0 0 0;
        cursor:pointer;
    }
    .incomplete{
        width: 100%;
        height: 30px;
        background-color: grey;
        text-align: center;
        color: white;
        padding: 5px 0 0 0;
        cursor:pointer;
    }
    .stepsBar .active {
        background-color: green;
        box-shadow: 0 0 10px green;
        font-weight: bold

    }
    .paddingless{
      padding: 0 0 0 0 !important;
    }
    .vertical_center {
    		display: flex;
    		align-items: center;
    }
  </style>

  <div class="stepsBar col-xs-12" ng-if="participationCtrl.step!=='request'">
    <div class="col-xs-12">
      <h1>Media Accreditation Request</h1>
    </div>
    <div class="col-xs-10 col-xs-offset-1 text-center">
      <h5>Steps and Progress</h5>
    </div>
    <div class="col-xs-2 col-xs-offset-1 paddingless" class="incomplete" ng-click="participationCtrl.changeStep('checklist')">
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('checklist'),'complete':participationCtrl.isStepComplete('checklist'), active: participationCtrl.step==='checklist' }">
          Requirements
        </div>
      </div>
    </div>
    <div class="col-xs-2 paddingless" ng-click="participationCtrl.changeStep('organization')">
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('organization'),'complete':participationCtrl.isStepComplete('organization'), active: participationCtrl.step==='organization'}">
          Organization
        </div>
      </div>
    </div>
    <div class="col-xs-2 paddingless" ng-click="participationCtrl.changeStep('contacts')">
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('contacts'),'complete':participationCtrl.isStepComplete('contacts'), active: participationCtrl.step==='contacts'}">
          Contacts
        </div>
      </div>
    </div>
    <div class="col-xs-2 paddingless" ng-click="participationCtrl.changeStep('participants')">
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('participants'),'complete':participationCtrl.isStepComplete('participants'), active: participationCtrl.step==='participants'}">
          Participant(s)
        </div>
      </div>
    </div>
    <div class="col-xs-2 paddingless" >
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('finished'),'complete':participationCtrl.isStepComplete('finished'), active: participationCtrl.step==='finished'}">
          Finished
        </div>
      </div>
    </div>

  </div>

  <div  ng-show="!participationCtrl.loading" ng-include="participationCtrl.partialMap[participationCtrl.step]"></div>

  <div class="col-xs-12" ng-if="participationCtrl.loading" style="width: 100%; height:200px; Background:rgba(10, 10, 10,.1);color:#fff;z-index:10000;">

          <div class="vertical_center" style="height:200px;">
            <div class="col-xs-12 text-center" >
              <i style="color:#069554;" class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
            </div>
          </div>

  </div>

  <div class="stepsBar col-xs-12" ng-if="participationCtrl.step!=='request'">
    <br ng-show="!participationCtrl.loading">
    <br ng-show="!participationCtrl.loading">
    <div class="col-xs-2 col-xs-offset-1 paddingless" class="incomplete" ng-click="participationCtrl.changeStep('checklist')">
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('checklist'),'complete':participationCtrl.isStepComplete('checklist'), active: participationCtrl.step==='checklist' }">
          Requirements
        </div>
      </div>
    </div>
    <div class="col-xs-2 paddingless" ng-click="participationCtrl.changeStep('organization')">
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('organization'),'complete':participationCtrl.isStepComplete('organization'), active: participationCtrl.step==='organization' }">
          Organization
        </div>
      </div>
    </div>
    <div class="col-xs-2 paddingless" ng-click="participationCtrl.changeStep('contacts')">
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('contacts'),'complete':participationCtrl.isStepComplete('contacts'), active: participationCtrl.step==='contacts' }">
          Contacts
        </div>
      </div>
    </div>
    <div class="col-xs-2 paddingless" ng-click="participationCtrl.changeStep('participants')">
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('participants'),'complete':participationCtrl.isStepComplete('participants'), active: participationCtrl.step==='participants' }">
          Participant(s)
        </div>
      </div>
    </div>
    <div class="col-xs-2 paddingless" >
      <div id="myProgress">
        <div ng-class="{'incomplete':!participationCtrl.isStepComplete('finished'),'complete':participationCtrl.isStepComplete('finished'), active: participationCtrl.step==='finished' }">
          Finished
        </div>
      </div>
    </div>
    <div class="col-xs-10 col-xs-offset-1 text-center">
      <h5>Steps and Progress</h5>
    </div>
  </div>
</div>
