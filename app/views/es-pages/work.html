<div class="col-sm-12 col-md-9">

            <div class="col-sm-12 work-item" ng-repeat="line in esWorkCtrl.work | filter:{ schema_s: esWorkCtrl.type} ">

                <!-- <pre>{{line |JSON}}</pre> -->
                <div class="col-sm-12 col-md-3">
                    <a class="work-title" ng-href="{{line.url}}" ng-if="line.img"><img ng-src="{{line.img || line.logo_s}}" width="150px"/></a>
                    <a class="work-title" ng-href="{{line.url}}" ng-if="line.logo_s"><img ng-src="https://www.cbd.int/{{line.logo_s}}" width="150px"/></a>
                </div>
                <div class="col-sm-12 col-md-9">
                    <span class="work-type">{{line.schema_s}}: </span>
                    <a class="work-title" ng-href="{{line.url}}">{{line.title_s}}</a><br>
                    <span class="work-date">{{line.startDate_dt | momentUtc:'format':'DD MMM YYYY'}}</span>
                </div>
            </div>

</div>

            <div>
                <h4  class="color-blue" style="border-bottom:1px solid #eee;">Filter by type</h4>
                    <input type="checkbox" ng-model="esWorkCtrl.type" ng-true-value="'event'" ng-false-value=""> event<br>
                    <input type="checkbox" ng-model="esWorkCtrl.type" ng-true-value="'statement'" ng-false-value=""> statement<br>
                    <!-- <input type="checkbox"> news article<br> -->
            </div>
            <div>
