<div class="col-sm-12 col-md-9">

            <div class="col-sm-12 work-item" ng-repeat="line in esWorkCtrl.work | filter:{ schema_s: esWorkCtrl.type} | filter:{ title_s: esWorkCtrl.search} | byDate:esWorkCtrl.date">

                <!-- <pre>{{line |JSON}}</pre> -->
                <div class="col-sm-12 col-md-3">
                    <a class="work-title" ng-href="{{line.url}}" ng-if="line.img"><img ng-src="{{line.img || line.logo_s}}" width="150px"/></a>
                    <a class="work-title" ng-href="{{line.url}}" ng-if="line.logo_s"><img ng-src="https://www.cbd.int/{{line.logo_s}}" width="150px"/></a>
                </div>
                <div class="col-sm-12 col-md-9">
                    <span class="work-type">{{line.schema_s}}: </span>
                    <a class="work-title" ng-href="{{line.url}}">{{line.title_s}}</a><br>
                    <span class="work-date">{{line.startDate_dt | momentUtc:'format':'DD MMM YYYY'}}</span>
                </div>
            </div>

</div>
