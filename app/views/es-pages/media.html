<div class="container-fluid" style="padding-top:20px;padding-bottom:20px;">

  <!-- page header -->
    <header-nav></header-nav>

  <!-- page content -->
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron hero-cont-two">
                <div >
 &nbsp;

                </div>
           </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="row">
            <div class="col-sm-12" ng-repeat="mediaObject in esMediaCtrl.media">
                <div class="media">
                    <div class="media-left">
                        <a ng-href="{{mediaObject.url | embedVideo}}">
                        <img ng-src="{{mediaObject.img}}" width="349px"></img>
                        </a>
                    </div>
                    <div class="media-body hidden-xs media-middle">
                        <h4 class="media-heading"><a ng-href="{{mediaObject.url}}">{{mediaObject.title}}</a></h4>
                        <div class="media-date">Published on {{mediaObject.published}}</div>
                    </div>

                </div>
                <div class="media-body hidden-md hidden-lg hidden-xl" style="margin-top:10px;">
                    <h4 class="media-heading"><a ng-href="{{mediaObject.url}}">{{mediaObject.title}}</a></h4>
                    <div class="media-date">Published on {{mediaObject.published}}</div>
                </div>
                <hr ng-if="!$last"/>
            </div>

        </div>





</div>
