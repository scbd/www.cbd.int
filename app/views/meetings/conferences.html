<div>

    <h4>Meetings of the Convention</h4>
    <hr style="border-bottom: 1px solid #eee">
    <style>
        .row.equal {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <div style="border:1px solid #eee;">
        <div class="row">
            <div class="col-lg-8" style="max-height: 300px;">
                <cbd-article-cover-image style="max-height: 300px;cursor: pointer;" cover-image="activeConference.article"
                ng-click="showConference(activeConference.code)"title="{{activeConference.Title|lstring}}"></cbd-article-cover-image>
            </div>
            <div class="col-lg-4" style="padding-left:5px;padding-right:20px">
                <strong>
                    <div ng-click="showConference(activeConference.code)" style="cursor: pointer;"
                        ng-bind="activeConference.Title|lstring"></div>
                </strong>
                <div ng-click="showConference(activeConference.code)" style="text-align: justify;cursor: pointer;">
                    <span ng-bind="activeConference.Venue|lstring"></span>
                </div>
                <div ng-click="showConference(activeConference.code)" style="cursor: pointer;">
                    <span ng-bind="activeConference.StartDate|moment:'toDate'|date:'yyyy-MM-dd':'UTC'"></span>
                    - <span ng-bind="activeConference.EndDate|moment:'toDate'|date:'yyyy-MM-dd':'UTC'"></span>
                </div>
                <div ng-click="showConference(activeConference.code)" ng-bind="activeConference.Description|lstring"
                    style="text-align: justify;cursor: pointer;"></div>
            </div>
        </div>
    </div>
    <hr style="border-bottom: 1px solid #eee">

    <div class="row equal">
        <div ng-repeat="conference in conferences" class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
            style="margin-top: 15px">
            <a ng-hre="/conferences/{{conference.code}}" style="display: none"></a>
            <div class="card bg-light">
                <img class="card-img-top" src="{{conference.article.url_300}}" alt="{{conference.Title|lstring}}"
                    ng-click="showConference(conference.code)" style="cursor: pointer;max-height:200px;">
                <div class="card-body">
                    <strong>
                        <div ng-click="showConference(conference.code)" style="cursor: pointer;"
                            ng-bind="conference.Title|lstring"></div>
                    </strong>
                    <div ng-click="showConference(conference.code)" style="text-align: justify;cursor: pointer;">
                        <span ng-bind="conference.Venue|lstring"></span>
                    </div>
                    <div ng-click="showConference(conference.code)" style="cursor: pointer;">
                        <span ng-bind="conference.StartDate|moment:'toDate'|date:'yyyy-MM-dd':'UTC'"></span>
                        - <span ng-bind="conference.EndDate|moment:'toDate'|date:'yyyy-MM-dd':'UTC'"></span>
                    </div>
                    <div ng-click="showConference(conference.code)" ng-bind="conference.Description|lstring"
                        style="text-align: justify;cursor: pointer;"></div>
                </div>
            </div>
            <!-- <div class="panel panel-default">
                <div class="panel-body">
                    <img ng-click="showConference(conference.code)" src="{{conference.article.url_300}}" 
                        ng-if="conference.article.url_300" style="max-width: 100%;cursor: pointer;" class="img-responsive center-block">
                    <hr style="border-bottom: 1px solid #eee">
                    
                    
                </div>
            </div> -->
            <div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
            <div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
            <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-xs" ng-if="($index + 1) % 2 == 0"></div>
        </div>
    </div>
    <br /><br />
</div>
