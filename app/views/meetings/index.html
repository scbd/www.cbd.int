<div>

    <div>
        <style>
            .image-credit-wrapper img {
                width: 100% !important;
                max-height: 375px;
            }

            .image-credit-wrapper {
                overflow: hidden;
                position: relative;
                margin-left: -15px;
                margin-right: -15px;
            }

            .image-credit-wrapper .image-credit {
                position: absolute;
                right: 0px;
                bottom: 4px;
            }

            .image-credit {
                background: rgba(0, 0, 0, .7);
                color: #ccc;
                display: inline-block;
                font-size: 11px;
                font-family: helvetica;
                font-weight: 300;
                padding: 5px 8px;
                position: absolute;
                bottom: 0;
                right: 0;
            }
        </style>
        <div class="image-credit-wrapper">
            <span class="image-credit" ng-if="meeting.conference.article.coverImage.credits">{{meeting.conference.article.coverImage.credits}}</span>
            <img class="img-responsive" ng-src="{{::getSizedImage(meeting.conference.article.coverImage.url)}}">
        </div>
    </div>
    <div ng-bind-html="trustedHtml(meeting.conference.article.content.en)" class="content"></div>
</div>
