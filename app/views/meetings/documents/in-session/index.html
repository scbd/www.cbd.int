<div>

    <h1>In-session Documents</h1>

    <div class="row">

        <div class="col-lg-4 col-sm-6 col-xs-12" ng-repeat="m in meetings">

            <div class="panel" ng-class="{ 'panel-primary' : m.primary, 'panel-info' : !m.primary }">
                <div class="panel-heading  text-center">
                    <h2 style="color:inherit"><a style="color:inherit" href="{{m.code}}">{{m.code.toUpperCase()}}</a></h2>
                </div>
                <div class="panel-body hidden-xs" style="min-height:110px">
                    <a style="color:inherit" href="{{m.code}}">{{m.name || m.title}}</a>
                </div>
                <div class="panel-footer text-right">
                        <a style="color:inherit" href="{{m.code}}">{{m.documentCount}} document(s)</a>
                </div>
            </div>
        </div>
    </div>
</div>
