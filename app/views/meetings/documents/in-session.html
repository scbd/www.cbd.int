<h1>CBD Meetings In Session Documents</h1>
<style>
 .fixed-top-right { position:fixed;top:5px;right:5px;z-index:200}</style>

<div print-smart="">

    <div ng-show="documents" style="float:right;text-align: right; margin:5px; clear:both;">
        <div class="print-smart-checkout fixed-top-right"></div>
    </div>

    <div ng-show="error" ng-switch="error">

        <div ng-switch-when="TIMEOUT"   class="alert alert-info"    role="alert">timout...</div>
        <div ng-switch-when="NOT_FOUND" class="alert alert-warning" role="alert">notfound...</div>
        <div ng-switch-default     class="alert alert-danger"  role="alert">unknown...</div>

    </div>

    <div ng-show="documents===undefined"><i class="fa fa-cog fa-spin fa-lg"></i> Loading...</div>
    <div ng-show="documents.length==0">No documents available</div>



    <div ng-show="(PLENARY = (documents|filter:{ group : 'PLENARY', visible : true })).length">
        <h3>Plenary</h3>
        <div class="clearfix"></div>
        <div class="in-session-documents" documents="PLENARY"></div>
    </div>



    <div ng-show="(WG1 = (documents|filter:{ group : 'WG1', visible : true })).length">
        <h3>Working Group I</h3>
        <div class="clearfix"></div>
        <div class="in-session-documents" documents="WG1"></div>
    </div>



    <div ng-show="(WG2 = (documents|filter:{ group : 'WG2', visible : true })).length">
        <h3>Working Group II</h3>
        <div class="clearfix"></div>
        <div class="in-session-documents" documents="WG2"></div>
    </div>



    <div ng-show="(OTHER = (documents|filter:{ group : 'OTHER', visible : true })).length">
        <h3>Other</h3>
        <div class="clearfix"></div>
        <div class="in-session-documents" documents="OTHER"></div>
    </div>

</div>
