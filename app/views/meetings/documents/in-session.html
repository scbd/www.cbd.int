<style>

    .panel-title > a {
        text-decoration:none;
    }
    .panel-title > a:before {
        content:"\f077";
        font-family: FontAwesome;
        margin-right:-4px;
        float:right;
        color:#777;
    }

    .panel-title > a.collapsed:before {
        content:"\f078";
    }

    .in-session-documents > .table {
        margin-bottom:0px;
    }

</style>

<div print-smart="">

    <div ng-show="totalDocuments()>0" style="float:right;text-align: right; margin:5px; clear:both;">
        <div class="print-smart-checkout fixed-top-right"></div>
    </div>

    <p>{{intro}}</p>

    <div ng-show="allLoaded() && !totalDocuments()">
        No document
    </div>

    <style>
     .fixed-top-right { position:fixed;top:5px;right:5px;z-index:200}
    </style>


    <div ng-show="error" ng-switch="error">

        <div ng-switch-when="TIMEOUT"   class="alert alert-info"    role="alert">
            <b>Loading documents takes longer than expected.</b><br/>
            Please wait a few seconds for documents to load... <i class="fa fa-cog fa-spin fa-lg"></i>
        </div>
        <div ng-switch-default class="alert alert-warning" role="alert">
            <b>An error occured.</b>
            Please <a href="#" ng-click="reloadPage()">refresh the page</a>.<br/>
            If you continue experiencing problems,
            please visit document distribution center for assistance.
            <span class="hidden">{{error}}</span>
        </div>

    </div>

    <div class="clearfix"></div>

    <div class="panel-group" id="accordionX">

        <div ng-repeat="key in sectionsKeys" class="panel panel-default" style="overflow:visible" ng-show="sections[key].documents">

            <div class="panel-heading">
                <h4 class="panel-title">
                    <a ng-class="{ collapsed : !sections[key].open }"  data-toggle="collapse" style="display:block" data-parent="#accordion" ng-href="#collapse{{$index}}">{{sections[key].title}}</a>
                </h4>
            </div>

            <div id="collapse{{$index}}" class="panel-collapse" ng-class="{ collapse : !sections[key].open, in : sections[key].open }">
                <div class="panel-bodyX">
                    <div class="in-session-documents" documents="sections[key].documents"></div>
                </div>
            </div>

        </div>

    </div>

</div>
