<div class="container" class="app" >
   
    <div class="row" id="virtualPosterTable" >
        
            <style>
                .tilecaption {
                    position: relative;
                    top: 50%;
                    transform: translateY(-50%);
                    -webkit-transform: translateY(-50%);
                    -ms-transform: translateY(-50%);
                    margin: 0 !important;
                    text-align: center;
                    color: white;
                    font-family: Segoe UI;
                    font-weight: lighter;
                }

                .white-panel h1 {
                    font-size: 1em;
                }

                .white-panel h1 a {
                    color: #A92733;
                }

                .white-panel:hover {
                    box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
                    margin-top: -5px;
                    -webkit-transition: all 0.3s ease-in-out;
                    -moz-transition: all 0.3s ease-in-out;
                    -o-transition: all 0.3s ease-in-out;
                    transition: all 0.3s ease-in-out;
                }

                .card {
                    background: white;
                    min-width: 100px;
                    min-height: 100px;
                    max-width: 400px;
                    margin: 8px;
                    -webkit-transition: .4s;
                    transition: .4s;
                    opacity: 0;
                    -webkit-transform: scale(0.75) translate3d(0, 200px, 0);
                    transform: scale(0.75) translate3d(0, 200px, 0);
                    border-radius: 2px;
                    box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.14);
                    overflow: hidden;
                    -webkit-backface-visibility: hidden;
                    backface-visibility: hidden;
                }

                .card.angular-grid-item {
                    opacity: 1;
                    -webkit-transform: scale(1) translate3d(0, 0, 0);
                    transform: scale(1) translate3d(0, 0, 0);
                }

                .card .img {
                    width: 100%;
                    height: 0;
                    padding-top: 75%;
                    background-size: cover;
                    background-color: #ccc;
                }

                .card .inside {
                    padding: 16px;
                    word-wrap: break-word;
                }

                .card .inside h3 {
                    margin-top: 0;
                    margin-bottom: 8px;
                }

                .card .inside a {
                    color: #E91E63;
                    text-decoration: none;
                }

                .card .inside a:hover {
                    text-decoration: underline;
                }

                .card .inside .description {
                    font-size: 14px;
                    line-height: 1.3;
                    color: #555;
                }

                .cards-wrap {
                    padding-bottom: 64px;
                    position: relative;
                }

                .loading-more-indicator {
                    text-align: center;
                }

                .loading-more-indicator md-progress-circular {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                    display: inline-block;
                }

                .grid {
                    border: 1px solid #cccccc;
                    list-style: none;
                    background: #ffffff;
                    box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    -webkit-transition: all 0.6s ease-out;
                    transition: all 0.6s ease-out;
                }

                .grid-img {
                    width: 100%;
                    vertical-align: middle;
                    -webkit-transition: opacity 0.6s ease-out;
                    transition: opacity 0.6s ease-out;
                    background-color: #fff;
                    opacity: 0;
                    visibility: hidden;
                }

                .grid-img.img-loaded {
                    visibility: visible;
                    opacity: 1;
                }
                .wrapper{
                    overflow-x:  visible!important;
                    overflow-y: visible!important;
                }
                .ngdialog.ngdialog-theme-default .ngdialog-content {
                    background-color: #fff;
                    width: 75%;
                    padding:0px!important
                }
                .ngdialog.ngdialog-theme-default {
                    padding-top: 10px;
                }

                .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body,
                .dialog-article-cover, .dialog-article-cover .image-wrapper{
                    margin: 0px!important;
                    padding: 0px!important;
                }
                @media (max-width: 767px){
                    .dialog-article-cover .image-wrapper {
                        height: 250px;
                    }
                    .ngdialog.ngdialog-theme-default .ngdialog-content {
                        width: 95%;
                    }
                }

                .dialog-article-cover .image-wrapper .cover-image {
                    border-radius: 4px 4px 0 0;
                }

                .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body h1 {
                    font-size: 2.6rem;
                    color: #303336;
                    letter-spacing: 1px;
                    margin: 2vh 4vw;
                }

                .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body hr {
                    width: 20%;
                    margin-top: 3vh;
                    margin-bottom: 3vh;
                    border: 0;
                    border-bottom: 1px solid #E6E9EC;
                }

                .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body .content{
                    margin: 0 auto;
                    max-width: 90%;
                    width: 720px;
                }
                .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body main{
                    padding: 1% 0;
                    position: relative;
                    box-shadow: 0px -10px 60px rgba(0,0,0,0.25);
                    height: 100%;
                }
                
                .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body .zoom{
                    overflow: hidden;
                    padding-bottom: 41%;
                    max-height: 600px;
                }
                .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body .zoom img{
                    position: relative;
                    top: 0%;
                    left: 50%;
                    max-width: 100%;
                    width: 100%;
                    transform: translateX(-50%);
                }
                @media (max-width: 667px) {
                    
                    .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body .content{
                        margin: 0 auto;
                        max-width: 90%;
                        width: 100%;
                        height: 100%;
                        text-align: justify;
                    }
                    .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body .zoom{
                        overflow: hidden;
                        padding-bottom: 0%;
                        max-height: 500px;
                    }
                }
                @media (min-width: 992px){

                    .ngdialog.ngdialog-theme-default .ngdialog-content .modal-body .zoom{                        
                        max-height: 500px;
                    }
                }

                .image-wrapper {
                    overflow: hidden;
                    position: relative;
                    width: 100%
                }

                .image-wrapper .article-date {
                    position: absolute;
                    right: 0px;
                    bottom: 4px;
                }

                .article-date {
                    background: rgba(0, 0, 0, .7);
                    color: #ccc;
                    display: inline-block;
                    font-size: 14px;
                    padding: 5px 8px;
                    position: absolute;
                    bottom: 0;
                    right: 0;
                }
            </style>
            <div  class="col-lg-12">
                <h2>
                    <span ng-if="isEvent">Events</span>
                    <span ng-if="isPublication">Publications</span>
                </h2>
                <hr/>
            </div>
            <div class="col-lg-12 col-md-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:5px;">    
                <cbd-article query="articleQuery" ng-if="articleQuery" hide-cover-image="true"></cbd-article>
            </div>
            <div class="col-md-12">
                <div ng-include="'filterButtons'"></div>  
            </div>
            <div class="col-md-12" ng-if='loading'>                    
                <div class="loading-more-indicator">
                    <i class="fa fa-spin fa-spinner fa-3x"></i>Loading data...
                </div>  
            </div>        
            <div class="col-md-12" ng-if="filterPosters && !filterPosters.length && !loading" style="margin-top:5px;">
                <div class="alert alert-info"  role="alert" >
                    <span ng-if="isEvent">No events available</span>
                    <span ng-if="isPublication">No publications available</span>
                </div>
            </div>
            <div class="col-md-12" >  
                <div class="cards-wrap" angular-grid="posters" ag-grid-width="300"
                    ag-gutter-size="10" ag-id="gallery"  ag-infinite-scroll="updateScrollPage()"
                    ag-infinite-scroll-distance="100" id="articlesBody">
                    <article class="card white-panel" ng-repeat="article in filterPosters = (posters | filter:filterBy)"
                    ng-click="showArticle(article)" style="cursor:pointer"> 
                    <div ng-if="article.url_600" class="img" style="background-image: url({{::article.url_600}});"></div>
                                       
                        <div class="inside">    
                            <div class="image-wrapper1" >                                    
                                <h3>{{::article.title|lstring}}</h3>
                                <div class="description" ng-bind-html="::article.summary |lstring | limitTo:100|unsafe"></div>
                                
                            </div>    
                            <span class="article-date">{{article.meta.createdOn|moment:'toDate'|date:'yyyy-MM-dd':'UTC'}}</span>
                        </div>
                        
                        <div style="border-top: 1px solid #eee">
                            <div class="btn-group pull-right" ng-if="isAdmin">
                                <a class="btn" href="https://www.cbd.int/management/articles/{{article._id}}/edit">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </div>
                        </div>
                    </article>                    
                </div>

            </div>
            <script type="text/ng-template" id="articleDetails">
                <div class="modal-body">	                   

                    <header class="zoom">
                        <img src="{{virtualArticle.coverImage.url}}">
                    </header>
                    <main role="main">
                        <div class="col-lg-12 col-md-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:5px;text-align: center;">               
                            <h3>{{virtualArticle.title.en}}</h3>
                            <hr/>
                            <strong>{{virtualArticle.meta.createdOn|moment:'toDate'|date:'yyyy-MM-dd':'UTC'}}</strong>
                        </div>
                        <div class="content">
                            <span class="badge rounded-pill bg-secondary" ng-repeat="type in virtualArticle.meetingTypes">{{type}}</span>
                            
                            <cbd-article query="virtualArticleQuery" ng-if="virtualArticleQuery" on-load="onArticleLoad(article)"  hide-cover-image="true"></cbd-article>
                            
                        </div>      
                    </main>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()">Close</button>
                </div>
            </script>

            <script type="text/ng-template" id="filterButtons">
                <cbd-add-new-article ng-vue="vueOptions" v-if="filterAdminTags" :admin-tags="filterAdminTags" class="pull-right btn btn-default" target="_self">
                    Add Publication/Events
                </cbd-add-new-article> 
                <div class="btn-group pull-right" ng-if="isPublication">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-filter"></i> {{publicationType[filterByType]}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li ng-repeat="(key, type) in publicationType" ng-click="setFilterByField(key, 'filterByType')"><a class="dropdown-item" href="#" >{{type}}</a></li>
                    </ul>
                </div>    
                <div class="btn-group pull-right" style="margin-right: 10px;" ng-if="isPublication">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-filter"></i> {{meetingType[filterByMeeting]}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li ng-repeat="(key, type) in meetingType" ng-click="setFilterByField(key, 'filterByMeeting')"><a class="dropdown-item" href="#" >{{type}}</a></li>
                    </ul>
                </div> 
                <div class="btn-group pull-right" style="margin-right: 10px;" ng-if="isEvent">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-filter"></i> {{eventType[filterByEventType]}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li ng-repeat="(key, type) in eventType" ng-click="setFilterByField(key, 'filterByEventType')"><a class="dropdown-item" href="#" >{{type}}</a></li>
                    </ul>
                </div> 
                <div class="btn-group pull-right" style="margin-right: 10px;" ng-if="isEvent">
                    <button type="button" class="btn btn-default" ng-click="loadPastEvents()">
                       <input type="checkbox" ng-model="includePastEvents"> Include past events
                    </button>
                </div>    
            </script>

        <span id="poster-description" style="display: none;">
            Virtual display table
        </span>
    </div>
</div>
